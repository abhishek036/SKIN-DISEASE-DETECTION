# ============================================================================
# SKIN TYPE CLASSIFICATION (Fitzpatrick Scale)
# ============================================================================

skin_types:
  - type: "I"
    description: "Very fair skin, always burns, never tans"
    characteristics: ["Pale white", "Freckles common", "Blue/green eyes"]
    
  - type: "II"
    description: "Fair skin, usually burns, tans minimally"
    characteristics: ["White", "Fair", "Light eyes/hair"]
    
  - type: "III"
    description: "Medium skin, sometimes burns, tans uniformly"
    characteristics: ["Cream white", "Fair with any eye/hair color"]
    
  - type: "IV"
    description: "Olive skin, rarely burns, tans easily"
    characteristics: ["Moderate brown", "Mediterranean/Asian"]
    
  - type: "V"
    description: "Brown skin, very rarely burns, tans very easily"
    characteristics: ["Dark brown", "Middle Eastern/South Asian/Latino"]
    
  - type: "VI"
    description: "Dark brown/black skin, never burns"
    characteristics: ["Deeply pigmented dark brown to black"]

# ============================================================================
# MODEL CONFIGURATION BY SCOPE
# ============================================================================

model_scope:
  core:
    num_classes: 8
    description: "Cancer & lesion detection (ISIC 2019)"
    target_accuracy: 0.93
    
  extended:
    num_classes: 30
    description: "Comprehensive dermatology (all categories)"
    target_accuracy: 0.85
    
  skin_type:
    num_classes: 6
    description: "Fitzpatrick skin type classification"
    target_accuracy: 0.90
