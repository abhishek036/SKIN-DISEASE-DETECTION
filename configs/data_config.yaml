# Data Configuration
# Skin Disease Detection Project

data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  augmented_dir: "data/augmented"

image:
  input_size: [224, 224]
  channels: 3
  format: "RGB"

split:
  train_ratio: 0.80
  val_ratio: 0.10
  test_ratio: 0.10
  random_seed: 42
  stratified: true

augmentation:
  enabled: true
  train_only: true
  transforms:
    horizontal_flip: true
    vertical_flip: true
    rotation_limit: 20
    brightness_limit: 0.2
    contrast_limit: 0.2
    blur_limit: 3
    coarse_dropout:
      max_holes: 8
      max_height: 16
      max_width: 16

normalization:
  method: "imagenet"  # Options: imagenet, minmax, standard
  imagenet_mean: [0.485, 0.456, 0.406]
  imagenet_std: [0.229, 0.224, 0.225]

dataloader:
  batch_size: 32
  shuffle: true
  prefetch: true
  cache: true
  num_parallel_calls: -1  # AUTOTUNE

